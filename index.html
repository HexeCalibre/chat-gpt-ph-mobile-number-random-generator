<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Mobile Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .number {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .number {
                font-size: 1.2em;
            }
            button {
                width: 100%;
                font-size: 0.9em;
            }
        }
        @media (min-width: 601px) and (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }
            .number {
                font-size: 1.4em;
            }
            button {
                width: 80%;
                font-size: 1em;
            }
        }
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                width: 70%;
                padding: 25px;
            }
            .number {
                font-size: 1.5em;
            }
            button {
                width: 60%;
                font-size: 1.1em;
            }
        }
        @media (min-width: 1025px) {
            .container {
                width: 400px;
                padding: 30px;
            }
            .number {
                font-size: 1.6em;
            }
            button {
                width: 50%;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Philippine Mobile Number Generator</h1>
    <div class="number" id="mobileNumber">Click "Generate" to get a number</div>
    <button onclick="generateNumber()">Generate</button>
</div>

<script>
    function generateNumber() {
        const prefixes = ['0905', '0906', '0915', '0916', '0917', '0920', '0921', '0922', '0923', '0925', '0926', '0927', '0930', '0931', '0932', '0933', '0934', '0935', '0936', '0937', '0940', '0942', '0943', '0945', '0946', '0947', '0948', '0949', '0950', '0951', '0953', '0954', '0955', '0956', '0960', '0961', '0963', '0965', '0966', '0967', '0970', '0971', '0973', '0974', '0975', '0976', '0977', '0978', '0979', '0980', '0981', '0989', '0995', '0996', '0997', '0998', '0999'];
        const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
        const number = prefix + Math.floor(1000000 + Math.random() * 9000000).toString();
        document.getElementById('mobileNumber').innerText = number;
    }
</script>

</body>
</html>
